<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой первый сайт</title>
</head>

<body>
    <style>
        header{
            display: flex;
            justify-content: space-between;
            justify-content: center;
            margin-top: 40px;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: brown;
            margin: 5px;
        }

        .column {
            display: flex;
            flex-wrap: wrap;
            width: 630px;
            height: 50%;
            text-align: center;
            margin: 30px;

        }

        .h2 {
            text-align: center;
        }

        @media(max-width: 600px) {
            .column {
                display: flex;
                width: 600px;
                flex-wrap: wrap;
                height: 100%;
            }

            .box {
                width: 200px;
                height: 200px;
                background-color: brown;
            }
        }

        @media(min-width: 600px) {
            .box {
                width: 200px;
                height: 200px;
                background-color: brown;
            }
        }
    </style>

        </div>
    </header>
</body>

</html>
